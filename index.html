<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responzivní profil</title>
  <style>
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
    
    
  
    }

    section {
      height: 100vh; /* Výška sekce na 100% výšky obrazovky */
      width: 100vw; /* Šířka sekce na 100% šířky obrazovky */

      justify-content: center; /* Vodorovně centrování obsahu */
      align-items: center; /* Vertikálně centrování obsahu */
      background-color: gray;
      display: flex;
      flex-direction: column; /* Zůstává sloupcový layout */
      background-image: url('BackgroundIMG.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed; /* Fixní pozadí */
    }

    div {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Poloprůhledné pozadí pro lepší čitelnost */
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <section>
    <div>
     <p>První sekce</p>
    </div>
  </section>
  <section>
    <div>
      <p>druhá sekce</p>
    </div>
  </section>
  <section>
    <div>
      <p>třetí sekce</p>
    </div>
  </section>
</body>
</html>
