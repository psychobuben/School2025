<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedno pozadí - responzivní</title>
  <style>
    /* Nastavíme pozadí přes celý body */
    body {
      margin: 0;
      padding: 0;
      background-image: url('BackgroundIMG.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* POZOR: background-attachment: fixed NEPOUŽÍVAT na mobilech */
    }

    /* Každá sekce přes celou výšku */
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Box s obsahem */
    div {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <section>
    <div>
      <h2>První sekce</h2>
      <p>Obsah první sekce</p>
    </div>
  </section>

  <section>
    <div>
      <h2>Druhá sekce</h2>
      <p>Obsah druhé sekce</p>
    </div>
  </section>

  <section>
    <div>
      <h2>Třetí sekce</h2>
      <p>Obsah třetí sekce</p>
    </div>
  </section>
</body>
</html>
